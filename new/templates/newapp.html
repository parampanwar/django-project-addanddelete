{% extends 'base.html' %}
{% block content %}

    <form action="{% url 'new' %}" method="post" enctype="multipart/form-data" class="container shadow-lg p-3  bg-white rounded mb-3">
        <h1>Add User</h1>
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <input type="submit" value="Submit" class="btn btn-primary">
        <a href="{% url 'user_list' %}" class="btn btn-primary">View Users</a>
    </form>
    {% endblock %}
